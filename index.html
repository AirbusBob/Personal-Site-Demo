<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ehrmantraut-Homelab</title>
    <meta http-equiv="refresh" content="0; url=maintenence.html">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="Funk343.png">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, 
                #1a237e 0%,
                #004d40 50%,
                #1b5e20 100%
            );
        }
        
        .container {
            padding: 40px;
            max-width: 900px;
            text-align: center;
        }
        
        h1 {
            font-size: 4rem;
            color: white;  /* Changed from #2c3e50 */
            margin-bottom: 2rem;
            letter-spacing: 2px;
            animation: fadeIn 1s ease-in;
        }
        
        .quote {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            line-height: 1.6;
            color: white;  /* Changed from #34495e */
            margin: 2rem auto;
            max-width: 800px;
            animation: slideUp 1s ease-out;
        }
        
        .author {
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            color: white;  /* Changed from #7f8c8d */
            margin-top: 1rem;
            font-size: 1.2rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mw-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 12px 24px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mw-button:hover {
            background: #34495e;
            transform: scale(1.05);
        }

        .about-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 12px 24px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .about-button:hover {
            background: #34495e;
            transform: scale(1.05);
        }

        .fullscreen-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1s ease-in;
            z-index: 1000;
        }

        .white-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgb(0, 249, 212);
            opacity: 0;
            visibility: hidden;
            transition: opacity 2s ease-in-out;
        }

        .visible {
            opacity: 1;
            visibility: visible;
        }
    </style>
    <script>
        function showImage() {
            const image = document.getElementById('fullscreen-image');
            image.classList.add('visible');
            
            // After 7.4 seconds, start fading out
            setTimeout(() => {
                image.classList.remove('visible');
            }, 7400);
        }

        function checkPassword() {
            const password = prompt("Please enter password:");
            if (password === "Yorke") {
                showImage();
            } else if (password !== null) {
                alert("Incorrect password");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Frasr Media</h1>
        <div class="quote">
            "The people who are crazy enough to think they can change the world are the ones who do"
            <div class="author">- Steve Jobs</div>
        </div>
    </div>
    <img src="1.jpeg" alt="" id="fullscreen-image" class="fullscreen-image">
    <div id="white-screen" class="white-screen"></div>
    <button class="mw-button" onclick="checkPassword()">For MW</button>
</body>
</html>
