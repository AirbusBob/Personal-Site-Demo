<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgb(2,0,36);
            background: linear-gradient(0deg, rgba(2,0,36,1) 0%, rgba(41,41,103,1) 24%, rgba(0,0,0,1) 81%);
        }
        
        .container {
            padding: 40px;
            max-width: 900px;
            text-align: center;
        }
        
        h1 {
            font-size: 4rem;
            color: white;  /* Changed from #2c3e50 */
            margin-bottom: 2rem;
            letter-spacing: 2px;
            animation: fadeIn 1s ease-in;
        }
        
        .quote {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            line-height: 1.6;
            color: white;  /* Changed from #34495e */
            margin: 2rem auto;
            max-width: 800px;
            animation: slideUp 1s ease-out;
        }
        
        .author {
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            color: white;  /* Changed from #7f8c8d */
            margin-top: 1rem;
            font-size: 1.2rem;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .about-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            padding: 12px 24px;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .about-button:hover {
            background: #34495e;
            transform: scale(1.05);
        }

        .project-section {
            margin-top: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .project-heading {
            font-size: 2.5rem;
            color: white;
            font-family: 'Playfair Display', serif;
            margin: 0;
            animation: fadeIn 1s ease-in;
        }

        .ehrmantraut-btn {
            padding: 20px 40px;
            font-size: 1.8rem;
            background: #2c3e50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            animation: slideUp 1s ease-out;
        }

        .ehrmantraut-btn:hover {
            background: #34495e;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        call-us-selector {
            position: fixed;
            right: 20px;
            bottom: 20px;
            z-index: 9999;
        }
    </style>
    <script>
        const quotes = [
            {
                text: "The human spirit must prevail over technology.",
                author: "Albert Einstein",
                title: "Scientist"
            },
            {
                text: "This is the whole point of technology. It creates an appetite for immortality on the one hand. It threatens universal extinction on the other. Technology is lust removed from nature.",
                author: "Don DeLillo",
                title: "Author"
            },
            {
                text: "Science and technology revolutionize our lives, but memory, tradition and myth frame our response.",
                author: "Arthur Schlesinger",
                title: "Historian"
                },
            {
                text: "One machine can do the work of fifty ordinary men. No machine can do the work of one extraordinary man.",
                author: "Elbert Hubbard",
                title: "Author"
            },
            {
                text: "All that we see or seem is but a dream within a dream.",
                author: "Edgar Allan Poe",
                title: "Poet"
            }
        ];

        function getRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            return quotes[randomIndex];
        }

        function updateQuote() {
            const quote = getRandomQuote();
            document.querySelector('.quote').innerHTML = `
                "${quote.text}"
                <div class="author">- ${quote.author} (${quote.title})</div>
            `;
        }

        document.addEventListener('DOMContentLoaded', updateQuote);

        document.addEventListener('DOMContentLoaded', function() {
            const ehrmantrautBtn = document.querySelector('.ehrmantraut-btn');
            ehrmantrautBtn.addEventListener('click', function() {
                // Create a link element
                const downloadLink = document.createElement('a');
                downloadLink.href = 'Mike Game.zip'; // Make sure this file exists in your project directory
                downloadLink.download = 'Mike Game.zip';
                
                // Trigger the download
                document.body.appendChild(downloadLink);
                downloadLink.click();
                document.body.removeChild(downloadLink);
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Frasr Media</h1>

            <!-- Quote will be inserted here by JavaScript -->
        </div>
        <div class="project-section">
            <h2 class="project-heading">Current Project(s)</h2>

    </div>

    <script type="module">
        // Import Firebase services
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.3.0/firebase-firestore.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB1ZlXrj0xJ92JMAAOx9hqplE7x6YT5XHI",
            authDomain: "frasr-logger.firebaseapp.com",
            projectId: "frasr-logger",
            storageBucket: "frasr-logger.firebasestorage.app",
            messagingSenderId: "523476975536",
            appId: "1:523476975536:web:a40714a3a46099f93b6075"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Get visitor IP & details
        fetch("https://ipapi.co/json/")
            .then(response => response.json())
            .then(async (data) => {
                try {
                    await addDoc(collection(db, "visitors"), {
                        ip: data.ip,
                        city: data.city,
                        country: data.country_name,
                        isp: data.org,
                        browser: navigator.userAgent,
                        screenSize: `${window.screen.width}x${window.screen.height}`,
                        visitTime: new Date().toLocaleString()
                    });
                    console.log("Visitor logged:", data);
                } catch (error) {
                    console.error("Error logging visitor:", error);
                }
            });
    </script>
</body>
</html>
