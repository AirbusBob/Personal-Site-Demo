<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance - Frasr Media</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="Funk343.png">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, 
                #1a237e 0%,
                #004d40 50%,
                #1b5e20 100%
            );
        }

        .maintenance-text {
            font-size: 4rem;
            color: white;
            text-align: center;
            animation: fadeIn 1s ease-in;
            padding: 2rem;
        }

        .contact-info {
            font-size: 1.5rem;
            color: white;
            text-align: center;
            opacity: 0.8;
            margin-top: 2rem;
            font-family: 'Poppins', sans-serif;
            animation: fadeIn 1s ease-in 0.5s backwards;
        }

        .contact-info a {
            transition: opacity 0.3s ease;
        }

        .contact-info a:hover {
            opacity: 0.7;
        }

        .gif-container {
            margin-top: 2rem;
            animation: fadeIn 1s ease-in 1s backwards;
        }

        .maintenance-gif {
            max-width: 300px;
            border-radius: 8px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="maintenance-text">
        Down for maintenance
        <div class="contact-info">
            <a href="mailto:frasr@post.com" style="color: white; text-decoration: none;">frasr@post.com</a>
        </div>
        <div class="gif-container">
            <img src="12.gif" alt="Maintenance" class="maintenance-gif">
        </div>
    </div>
</body>
</html>
