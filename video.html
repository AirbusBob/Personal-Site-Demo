<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }
        
        #videoPlayer {
            position: fixed;
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        /* Hide default controls and show custom time bar */
        #videoPlayer::-webkit-media-controls {
            display: none !important;
        }

        #videoPlayer::-webkit-media-controls-enclosure {
            display: none !important;
        }

        #videoPlayer::-webkit-media-controls-panel {
            display: none !important;
        }

        /* Only show progress bar */
        #videoPlayer::-webkit-media-controls-timeline {
            display: flex !important;
            position: fixed;
            bottom: 0;
            width: 100%;
            z-index: 2;
        }

        /* Hide audio player visually but keep functionality */
        #audioPlayer {
            position: fixed;
            bottom: -9999px;
        }

        #endText {
            color: white;
            font-size: 4rem;
            display: none;
            animation: fadeIn 2s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <video id="videoPlayer" onended="showEndText()" preload="auto" muted controls>
        <source src="VideoSeq.mp4" type="video/mp4">
    </video>
    <audio id="audioPlayer" preload="auto">
        <source src="AudioSeq.mp3" type="audio/mpeg">
    </audio>
    <div id="endText">Ehrmantraut</div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                const video = document.getElementById('videoPlayer');
                const audio = document.getElementById('audioPlayer');
                video.style.display = 'block';
                video.muted = false; // Unmute after autoplay starts
                
                // Start both video and audio together
                Promise.all([
                    video.play().catch(e => console.log("Video playback failed:", e)),
                    audio.play().catch(e => console.log("Audio playback failed:", e))
                ]);
            }, 3000);
        });

        function showEndText() {
            document.getElementById('videoPlayer').style.display = 'none';
            document.getElementById('audioPlayer').pause();
            document.getElementById('endText').style.display = 'block';
        }
    </script>
</body>
</html>
